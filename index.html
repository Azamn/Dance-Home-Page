<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ------ nav bar ----- -->

    <section class="navbar">
        <div class="nav-bar-logo">
            <img draggable="false" src="./images/Logo.png" alt="">
        </div>

        <div class="menu-list">
            <ul class="list">
                <div class="line"> </div>
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>

            <div class="nav-menu-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>

        </div>

    </section>

    <!-- ------ closed-navbar section ------- -->

    <!-- ---------- main-section ----------- -->

    <section class="main">
        <div class="main-section">
            <div class="left-image-container">
                <div class="left-section">
                    <img draggable="false" src="./images/pexels-rfstudio-3819572.jpg" alt="creative-image">
                </div>
            </div>

            <div class="right-data-container">
                <div class="right-section">

                    <div class="right-left-section">
                        <div class="right-left-heading">
                            <h1 class="first-half">Crea- </h1>
                        </div>
                        <div class="headline-summary">
                            <h2 class="second-half">tivity.</h2>
                            <p>
                                is our <br />
                                ingredient
                            </p>
                        </div>
                    </div>

                    <div class="right-right-section">
                        <ul class="list">
                            <li class="item-list"><img draggable="false" src="./images/Twitter Icon.svg" alt="twitter"></li>
                            <li class="item-list"><img draggable="false" src="./images/Instagram Icon.svg" alt="instagaram"></li>
                            <li class="item-list"><img draggable="false" src="./images/Facebook Icon.svg" alt="facebook"></li>
                            <li class="item-list"><img draggable="false" src="./images/Email Icon.svg" alt="email"></li>
                        </ul>
                    </div>

                </div>

                <div class="btn-section">
                    <div class="creativity-btn">
                        <button class="check">Check Our Package</button>
                    </div>
                </div>

                <div class="bottom-section">

                    <div class="progress-data">
                        <ul class="progress-list">
                            <span class="line-dot"></span>

                            <li class="active-item">
                                <span class="dot"></span>
                                <p>Photography</p>
                            </li>

                            <li class="progress-item">
                                <span class="dot"></span>
                                <p>Videography</p>
                            </li>

                            <li class="progress-item">
                                <span class="dot"></span>
                                <p>Graphics Design</p>
                            </li>

                            <li class="progress-item">
                                <span class="dot"></span>
                                <p>Illustration</p>
                            </li>

                            <li class="progress-item">
                                <span class="dot"></span>
                                <p>Animation</p>
                            </li>

                        </ul>
                    </div>

                    <div class="progress-content">
                        <div class="double-quotes">
                            <img draggable="false" src="./images/double-quotes.png" alt="quotes-image" class="quotes">
                        </div>

                        <div class="content">
                            <p>We help to create the best graphics, photos, videos, animations and illustrations</p>
                        </div>

                        <div class="progress-image">
                            <img draggable="false" src="./images/pexels-cottonbro-7974875.jpg" alt="image">
                        </div>
                    </div>

                    <div class="arrow-section">
                        <img draggable="false" src="./images/down-arrow.png" alt="down-arrow" class="arrow">
                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
